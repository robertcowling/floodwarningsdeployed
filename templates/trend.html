{% extends "base.html" %}

{% block content %}
<div class="row" id="overview">
    <div class="col-12">
        <h1>Flood Monitoring Trends</h1>
        <p class="lead">Historical flood monitoring data visualization</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Historical Trend</h5>
                <select class="form-select" style="width: auto;" id="timeRange">
                    <option value="24h">Last 24 Hours</option>
                    <option value="48h">Last 48 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                </select>
            </div>
            <div class="card-body">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/trend.js"></script>
{% endblock %}
